
{% extends 'catalogs/base.html' %}
{% load static %}

{% block title %} Main page {% endblock %}



{% block style_dependencies %}
    <link rel="stylesheet" href="{% static  'other/font-awesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'styles/slider.css' %} ">
    <link rel="stylesheet" href="{% static 'styles/main.css' %} ">
{% endblock %}


{% block header %}{% endblock %}


{% block content%}
    <div class="all">
        <input checked type="radio" name="respond" id="desktop">
            <article id="slider">
                    <input checked type="radio" name="slider" id="switch1">
                    <input type="radio" name="slider" id="switch2">
                    <input type="radio" name="slider" id="switch3">
                    <input type="radio" name="slider" id="switch4">
                    <input type="radio" name="slider" id="switch5">
                <div id="slides">
                    <div id="overflow">
                        <div class="image">
                            <article><img src="{% static 'img/1.jpg' %}"></article>
                            <article><img src="{% static 'img/2.jpg' %}"></article>
                            <article><img src="{% static 'img/3.jpg' %}"></article>
                            <article><img src="{% static 'img/4.jpg' %}"></article>
                            <article><img src="{% static 'img/5.jpg' %}"></article>
                        </div>
                    </div>
                </div>
                <div id="controls">
                    <label for="switch1"></label>
                    <label for="switch2"></label>
                    <label for="switch3"></label>
                    <label for="switch4"></label>
                    <label for="switch5"></label>
                </div>
                <div id="active">
                    <label for="switch1"></label>
                    <label for="switch2"></label>
                    <label for="switch3"></label>
                    <label for="switch4"></label>
                    <label for="switch5"></label>
                </div>
            </article>
    </div>
    <div class="inner_container">
        <button onclick="window.location.href='{% url 'brands' %}'" class="btn items_color">
            <div class="instagram_circle_widget">
                <img src="{% static 'img/1.jpg' %}" alt="Icon" class="icon">
                <p class="title">Парфюм</p>
            </div>
        </a>
        <button onclick="window.location.href='{% url 'brands' %}'" class="btn items_color">
            <div class="instagram_circle_widget">
                <img src="{% static 'img/2.jpg' %}"  alt="Icon" class="icon">
                <p class="title">Косметика</p>
            </div>
        </a>
        <button onclick="window.location.href='{% url 'brands' %}'" class="btn items_color">
            <div class="instagram_circle_widget">
                <img src="{% static 'img/3.jpg' %}"  alt="Icon" class="icon">
                <p class="title">Наборы</p>
            </div>
        </button>
    </div>
{% endblock %}

{% block scripts_dependensies %}
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="{% static 'js/slides.js' %} "></script>
{% endblock %}

services:
  # База данных
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: qwerty
    networks:
      - app-network

  # Django-приложение
  web:
    build: 
      context: .
      dockerfile: ./web/Dockerfile
    # command: sh -c "cd app && python manage.py collectstatic --noinput && gunicorn core.wsgi:application --bind 0.0.0.0:8000"
    command: sh -c "cd app && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./web:/app
      - static_volume:/app/static
    ports:
      - "8000:8000"
    depends_on:
      - db
      - bot
    environment:
      - MAIN_HOST=83.222.24.44
      - MAIN_URL=https://83.222.24.44/
      - USE_SSL=false
      - USE_DEBUG_MODE=True
      - DB_USER=postgres
      - DB_PASSWORD=qwerty
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=postgres
      - DJANGO_SECRET_KEY=aDSFHGOIHihiouPIUiuedf23787823__!!!
      - BOT_API_URL=http://bot:8080
    networks:
      - app-network

  # Nginx
  nginx:
    image: nginx:latest
    volumes:
      - static_volume:/usr/share/nginx/html/static
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - web
    networks:
      - app-network

  # Telegram-бот
  bot:
    build:
      context: .
      dockerfile: ./bot/Dockerfile
    command: python main.py
    volumes:
      - ./bot:/app
    environment:
      - BOT_TOKEN=6863786681:AAFKGag6Uv_l_JVGbgWZQ2pFyrTdiEPoZIM
      - ADMIN_ID=435037519
      - WEB_APP_URL=https://t.me/C000lBot/larian
      - MAIN_HOST=localhost
      - MAIN_PORT=8080
    networks:
      - app-network

volumes:
  postgres_data:
  static_volume: 

networks:
  app-network:
    driver: bridge